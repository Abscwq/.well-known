<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Controls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="controls-container">
        <h1>Game Controls</h1>
        <hr>
        <ul>
            <li><b>Move:</b> UP, DOWN, LEFT, RIGHT</li>
            <li><b>Interact:</b> W</li>
            <li><b>Fire:</b> S</li>
            <li><b>Speed on:</b> SPACE</li>
            <li><b>Strafe on:</b> ALT</li>
            <li><b>Strafe:</b> A, D</li>
            <li><b>Change Weapon:</b> 1, 2, 3, 4, 5, 6, 7</li>
        </ul>
    </div>
</body>
</html>
